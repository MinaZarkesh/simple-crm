<h1>Sachverhalte</h1>
<table class="table">
  <tr>
    <th>Zeit</th>
    <th>Uhrzeit</th>
    <th>Ort</th>
    <th>Beteiligte</th>
    <th>kurze Beschreibung</th>
    <th></th>
  </tr>
  <tr
    *ngFor="let ev of this.fireService.events"
    [routerLink]="['/events/' + ev.docId]"
  >
    <td>{{ ev.date }}</td>
    <td>{{ ev.time }}</td>
    <td>{{ ev.place }}</td>
    <td>
      <ul *ngFor="let item of ev.witnesses">
        {{
          getWitnessNamebyWitnessId(item)
        }}
      </ul>
    </td>
    <td>
      {{ ev.description }}
    </td>
    <td class="table-button">
      <button
        (click)="stopEvent($event)"
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openEditEventDialog(ev)">edit</button>
        <button mat-menu-item (click)="openDeleteEventDialog(ev)">
          delete
        </button>
        <button mat-menu-item>
          <span [routerLink]="['/events/' + event.docId]"> more Details</span>
        </button>
      </mat-menu>
    </td>
  </tr>
</table>
