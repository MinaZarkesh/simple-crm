<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  
    <h1 mat-dialog-title>Füge neuen Ermittler hinzu</h1>
    <mat-dialog-content>
      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>Name</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.name"
            matInput
            placeholder="Full Name"
          />
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <!-- <mat-hint>Please enter a first name</mat-hint> -->
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>E-Mail</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.email"
            matInput
            placeholder="E-Mail"
          />
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <!-- <mat-hint>Please enter a last name</mat-hint> -->
        </mat-form-field>
  
        <div class="full-width">
          <!-- <mat-label>Kapazität</mat-label> -->
          <mat-slide-toggle [disabled]="loading" [(ngModel)]="user.capacity"
            >Kapazität</mat-slide-toggle
          >
        </div>
        <div class="mt-16 full-width">
          <mat-form-field>
            <mat-label>Spurenverfolgung</mat-label>
            <mat-select [formControl]="trails" multiple>
              @for (trail of user.trails; track trail) {
              <mat-option [value]="trail">{{ trail }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="this.dialogRef.close()">Cancel</button>
      <button
        [disabled]="loading"
        id="save"
        mat-button
        (click)="saveUser()"
        cdkFocusInitial
      >
        Save
      </button>
    </mat-dialog-actions>
  </div>
