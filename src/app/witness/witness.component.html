  <h1>Zeugenliste</h1>
  <mat-card>
    <mat-card-content>
      <table class="user-table">
        <tr>
          <th>Name</th>
          <th>Rolle im Fall</th>
          <!-- <th>Anzahl der Aussagen</th> -->
          <th class="table-address">Meldeadresse</th>
          <th >Kontakt</th>
          <th class="table-phone"></th>
          <!-- Aussage bestätigt, Aussage ausstehend -->
        </tr>
        <tr
          *ngFor="let witness of this.fireService.witnesses"
          [routerLink]="['/witnesses/' + witness.docId]"
        >
          <!-- [[routerLink]="['/user/' +{{ user.id}}]" ] -->
          <td>{{ witness.name }}</td>
          <td>{{ witness.role }}</td>
          <!-- <td>{{ witness.statements.length }}</td> -->
          <td class="table-address">{{ witness.address }}</td>
         
          <!-- Rolle im Fall Opfer, Täter, Zeuge, Polizist -->
          
          <!-- Anzahl der Aussagen / Wie viele Aussagen hat der Zeuge getätigt  -->
        
          <td class="table-phone">{{ witness.phone }}</td>
          <td class="table-button">
            <button (click)="stopEvent($event)" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <a mat-menu-item href="tel:{{ witness.phone }}">call</a>
              <button mat-menu-item>
                <span  [routerLink]="['/witnesses/' + witness.docId]" >more Details</span>
              </button>
            </mat-menu>
          </td>
          <!-- Status  // Bestätigt, Ausstehend, Verweigert  -->
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
  
  <button
    class="add-witness-btn"
    mat-fab
    matTooltipPosition="above"
    matTooltip="Zeuge hinzufügen"
    color="primary"
    (click)="openAddWitnessDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
