<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h1 mat-dialog-title>Füge einen neuen Beteiligten hinzu</h1>
  <mat-dialog-content>
    <div>
      <mat-form-field class="mr-16 full-width" appearance="outline">
        <mat-label>Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="witness.name" matInput placeholder="Full Name"/>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Please enter a witness name</mat-hint> -->
      </mat-form-field>
    </div>
    <div class="mr-16">
      <h3>Kontaktinformation</h3>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Adresse</mat-label>
        <input [disabled]="loading" [(ngModel)]="witness.address" matInput placeholder="Musterstraße 1, 30657 Hannover"/>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Please enter a witness address</mat-hint> -->
      </mat-form-field>
      <mat-form-field  appearance="outline">
        <mat-label>Telefon</mat-label>
        <input [disabled]="loading" [(ngModel)]="witness.phone" matInput placeholder="0123456789"/>
      </mat-form-field>
    </div>
    <div>
        <h4>Basic mat-select</h4>
        <mat-form-field>
            <mat-label>Select an option</mat-label>
            <mat-select [(value)]="selected">
                @for (role of roles; track role) {
                <mat-option [value]="role.value">{{ role.viewValue }}</mat-option>
                }
            </mat-select>
          </mat-form-field>
          
          <p>You selected: {{selected}}</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="this.dialogRef.close()">Cancel</button>
    <button
      [disabled]="loading"
      id="save"
      mat-button
      (click)="addWitness()"
      cdkFocusInitial
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
