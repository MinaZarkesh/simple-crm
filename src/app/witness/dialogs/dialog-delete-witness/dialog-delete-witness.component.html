<div *ngIf="witness">
    <h1 mat-dialog-title>Zeugen löschen</h1>
    <div mat-dialog-content>
      Möchtest du wirklich den Zeugen
      <b>{{witness.name}}</b> löschen?
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close cdkFocusInitial>Nein</button>
      <button mat-button mat-dialog-close (click)="deleteWitness()">Ja</button>
    </div>
  </div>
