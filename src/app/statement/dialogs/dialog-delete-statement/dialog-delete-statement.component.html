<div *ngIf="statement">
    <h1 mat-dialog-title>Zeugen löschen</h1>
    <div mat-dialog-content>
      Möchtest du wirklich die Aussage
      <b>{{statement.docId}}</b> löschen?
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close cdkFocusInitial>Nein</button>
      <button mat-button mat-dialog-close (click)="deleteStatement()">Ja</button>
    </div>
  </div>
